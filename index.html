<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
    <script src="Ball.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <canvas id="myChart"></canvas>
</div>
<div class="content">
    <div class="text">
        <p>Angle</p>
        <input type="number" id="angleText" value="45">
        <p>Speed</p>
        <input type="number" id="speedText" value="10">
        <p>Height</p>
        <input type="number" id="heightText" value="0">
        <p>Time</p>
        <input type="text" placeholder="time" id="timeText">

    </div>
    <div class="buttons">
        <button id="startBtn">start</button>
        <button id="pause">pause</button>
    </div>
</div>


<script src="script.js"></script>

</body>
</html>
